<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuffle and Sort</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="row center">
    <div class="hide">Shuffle and Sort</div>
    <div class="options">
      <button onclick="shuffleNumbers()">Shuffle</button>
      <button onclick="sortNumbers()">Sort</button>
    </div>
    <div class="cards" id="number-block">
      <div class="col-4 col-s-12"><div></div><h1>1</h1></div>
      <div class="col-4 col-s-12"><div></div><h1>2</h1></div>
      <div class="col-4 col-s-12"><div></div><h1>3</h1></div>
      <div class="col-4 col-s-12"><div></div><h1>4</h1></div>
      <div class="col-4 col-s-12"><div></div><h1>5</h1></div>
      <div class="col-4 col-s-12"><div></div><h1>6</h1></div>
      <div class="col-4 col-s-12"><div></div><h1>7</h1></div>
      <div class="col-4 col-s-12"><div></div><h1>8</h1></div>
      <div class="col-4 col-s-12"><div></div><h1>9</h1></div>
    </div>
  </div>
  <div class="center">
    <p>Shuffle and sort by Abhishek Modi</p>
  </div>
  <script src="js/app.js"></script>

</body>

</html>
